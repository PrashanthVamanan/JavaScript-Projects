<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <title>Carousel Slider</title>
</head>

<body>
    <header>
        <h2 class="page-title">Carousel Slider</h2>
    </header>
    <div class="wrapper">
        <img src="img/vardy-1.jpg" width="768px" height="500px" alt="Jamie Vardy 1" class="image">
        <img src="img/vardy-2.jpg" width="768px" height="500px" alt="Jamie Vardy 2" class="image">
        <img src="img/vardy-3.jpg" width="768px" height="500px" alt="Jamie Vardy 3" class="image">
        <img src="img/cover.jpg" width="768px" height="500px" alt="Cover Image" class="image">
        <img src="img/avatar.png" width="768px" height="500px" alt="Avatar Image" class="image">
        <i class="fa fa-chevron-left fa-2x left-icon" onclick="setIndex(-1)"></i>
    <i class="fa fa-chevron-right fa-2x right-icon" onclick="setIndex(+1)"></i>
    </div>
    <script src="sandbox.js"></script>
</body>

</html>
