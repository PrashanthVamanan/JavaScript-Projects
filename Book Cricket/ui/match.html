<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Book Cricket</title>
  <!-- TODO: Add cricket fav-icon -->
</head>

<body onload="setTeamsInformation()">
  <header class="grid header-style py-2">
    <div>
      <h2>Book Cricket</h2>
      <a onclick="startMatch()"><button class="btn btn-warning">Start Match !</button></a>
    </div>
  </header>
  <div class="team-players-container">
    <div class="team-players grid">
      <div class="home-team-players player-styles">
        <h4 class="m-2 p-2 home-team-name"></h4>
        <ul class="players-list"></ul>
      </div>
      <div class="d-none flex-column current-score">
        <span class="current-player">
          <span class="current-player-name"></span> scores
        <span class="current-player-score"></span> runs
        </span>
      </div>
      <div class="away-team-players player-styles">
        <h4 class="m-2 p-2 away-team-name"></h4>
        <ul class="players-list"> </ul>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center footer">
    <p>Created with &hearts; by SPrashanthV</p>
  </div>
  <script src="./scripts/cricket.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
