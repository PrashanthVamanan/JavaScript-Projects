<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Book Cricket</title>
  <!-- TODO: Add cricket fav-icon -->
</head>

<body>
  <header class="d-flex justify-content-center py-2">
    <h2>Book Cricket</h2>
  </header>
  <div class="team-container">
    <h4 class="my-2 py-4">Team Selection</h4>
    <label for="home_team">Choose your team:</label>
    <select id="home_team" class="form-control">
      <option value="Ind">India</option>
      <option value="Aus">Australia</option>
      <option value="Sl">Sri Lanka</option>
      <option value="Ban">Bangladesh</option>
    </select>
    <label for="away_team">Choose opponent team:</label>
    <select id="away_team" class="form-control">
      <option value="Ind">India</option>
      <option value="Aus">Australia</option>
      <option value="Sl">Sri Lanka</option>
      <option value="Ban">Bangladesh</option>
    </select>
  </div>
  <div class="d-flex button-container">
    <button class="btn btn-warning">Let's Play</button>
  </div>
  <div class="d-flex justify-content-center footer">
    <p>Created with &hearts; by SPrashanthV</p>
  </div>
</body>

</html>
