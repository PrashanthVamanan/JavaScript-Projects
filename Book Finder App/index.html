<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Book Finder App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container my-4">
		<h2 class="text-center title">Book Finder</h2>
		<div class="d-flex justify-content-center">
			<form class="search-form" autocomplete="off">
				<div class="input-group my-5">
					<label for="search-text"></label>
					<input type="search" name="searchText" class="form-control"
						placeholder="Search by author, title, subject name ..." required>
					<div class="input-group-append">
						<button class="input-group-text search-button">
							<i class="fa fa-search text-white"></i>
						</button>
					</div>
				</div>
			</form>
			<div class="d-flex">
				<button class="btn wishlist text-white" disabled>
					<i class="fa fa-plus"></i>
					Add To Wishlist
				</button>
			</div>
			<div class="d-flex">
				<button class="btn text-white close-button wishlist">
					<i class="fa fa-eye"></i>
					View Wishlist
				</button>
			</div>
		</div>
		<div class="loader d-flex justify-content-center"></div>
		<div class="error-message d-none justify-content-center bg-danger text-white text-center"></div>
	</div>
	<div class="books-list d-flex flex-wrap"></div>
	<div class="modal-container"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<script src="util/lang-codes.js"></script>
	<script src="scripts/templates.js"></script>
	<script src="scripts/utility.js"></script>
	<script src="scripts/books.js"></script>
	<script src="scripts/app.js"></script>
</body>

</html>
