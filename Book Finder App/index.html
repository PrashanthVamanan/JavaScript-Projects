<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Book Finder App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container my-4">
		<h2 class="text-center title">Book Finder</h2>
		<form class="search-form">
			<div class="input-group my-5">
				<label for="search-text"></label>
				<input type="search" name="searchText" class="form-control"
					placeholder="Search by author, title, subject name ..." required>
				<div class="input-group-append">
					<button class="input-group-text search-button">
						<i class="fa fa-search text-white"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="books-list d-flex flex-wrap"></div>
	<script src="books.js"></script>
	<script src="app.js"></script>
</body>

</html>
